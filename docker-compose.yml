version: '3'
services:
  web:
    container_name: clubpro-web
    build: .
    ports:
     - "8081:80"
    volumes:
    - .:/var/www/html
    links:
    - db
  db:
    image: mysql:5.7.24
    container_name: clubpro-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: clubs4life
      MYSQL_DATABASE: clubpro_main
    ports:
     - "3307:3306"
    volumes:
      - data:/var/lib/mysql
volumes:
  data:
  